<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="library.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Library</h1>
    </div>
    <div class="action-row">
      <button class="add-new-book" onclick="openForm()">Add new book ðŸ“•</button>
    </div>
    <div class="display">
      <!-- Have the form pop up in display-->
      <div class="form-popup" id="addBookForm">
        <form action="" class="form-container">
          <h3>Add new book</h3>

          <label for="title">Title</label>
          <input type="text" placeholder="Title of book" name="title" required>

          <label for="author">Author</label>
          <input type="text" name="author" required>

          <label for="pages">Number of pages</label>
          <input type="number" name="numPages" required>

          <fieldset>
            <legend>Have you read the book?</legend>

            <div>
              <input type="radio" name="hasRead" id="read" value="Read">
              <label for="read">Read</label>
            </div>

            <div>
              <input type="radio" name="notRead" id="notRead" value="Not read">
              <label for="notRead">Not read</label>
            </div>
          </fieldset>

          <button type="submit" id="submit-btn">Submit</button>
          <button type="button" id="close-form-btn" onclick="closeForm()">Close</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
